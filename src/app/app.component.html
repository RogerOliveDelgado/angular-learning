<app-header />
<main>
  <ul id="users">
    @for(user of users; track user.id) {
    <li>
      <app-user [user]="user" (select)="onSelectUser($event)" />
    </li>
    }
  </ul>
  <app-tasks [name]="selectedUser ? selectedUser.id : ''" />
  <!-- <app-tasks [name]="selectedUser?.name" /> In case name is declared as optional on the user component -->
</main>
